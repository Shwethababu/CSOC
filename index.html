<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weManage</title>
    <link rel="icon" type="image/png" href="img/logo (2).png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <nav>
            <img src="img/logo (2).png" class="logo" alt="logo">
            <h1 id="current-time"></h1>
            <ul>
                <li><a href="#">deadline</a></li>
                <li><a href="#">efficiency</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
        </nav>
        <div class="box">
            <div class="right">
                <div class="project-container">
                    <h1>Projects</h1>
                    <div class="project-input">
                        <input type="text" id="projectInput" placeholder="Add a new project...">
                        <input type="date" id="projectDate" placeholder="Select due date">
                        <button id="addProjectButton">Add Project</button>
                    </div>
                    <ul id="projectList"></ul>
                </div>
              </div>
            <div class="left">
                <div class="task-container">
                    <h1>Tasks</h1>
                    <div class="todo-input">
                        <input type="text" id="taskInput" placeholder="Add a new task...">
                        <button id="addTaskButton">Add Task</button>
                    </div>
                    <ul id="taskList"></ul>
                </div>
            </div>
        </div> 
         
        <div class="box2">
            
        </div>

        <div class="box3">
            
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
